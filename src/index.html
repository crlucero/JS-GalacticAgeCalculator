<!DOCTYPE html>
<html>
  <head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">

      <h1>Galactic Age</h1>
      <form action="">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="birthday">Enter your date of birth </label>
              <input type="date" class ="form-control" name="birthday" id="birthday">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group" id="gender">
              <label for="gender">Select your gender: </label>
              <input type="radio" value="female" name="gender">
              <label for="female">Female</label>
              <input type="radio" value="male" name="gender">
              <label for="male">Male</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="continent">Select the region of Earth you live on</label>
              <select id="continent">
                <option value="anywhere" selected>--Select Option--</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="Oceania">Oceania</option>
              </select>
            </div>
          </div>
        </div>
      <button class="btn-btn primary" type="submit">Calculate</button>
    </form>
    <hr>

    <div id="result">
      <div class="row">
        <div class="col-md-4">
          <div id="planetAge">
            <h3>Age if you lived on a different planet: </h3>
            <hr>
            <h5>Earth: <span id="earthAge"></span></h5>
            <h5>Mercury: <span id="mercuryAge"></span></h5>
            <h5>Venus: <span id="venusAge"></span></h5>
            <h5>Mars: <span id="marsAge"></span></h5>
            <h5>Jupiter: <span id="jupiterAge"></span></h5>
          </div>
        </div>
        <div class="col-md-4">
          <div id="planetTimeLeft">
            <h3>Approximate time of life left on respective planets: </h3>
            <hr>
            <h5>Earth: <span id="earthTimeLeft"></span></h5>
            <h5>Mercury: <span id="mercuryTimeLeft"></span></h5>
            <h5>Venus: <span id="venusTimeLeft"></span></h5>
            <h5>Mars: <span id="marsTimeLeft"></span></h5>
            <h5>Jupiter: <span id="jupiterTimeLeft"></span></h5>
          </div>
        </div>
      </div>
    </div>

      
    </div>
  </body>
</html>
